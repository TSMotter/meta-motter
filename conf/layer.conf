# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-tsmotter"
BBFILE_PATTERN_meta-tsmotter = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-tsmotter = "6"

LAYERDEPENDS_meta-tsmotter = "core"
LAYERSERIES_COMPAT_meta-tsmotter = "dunfell"
